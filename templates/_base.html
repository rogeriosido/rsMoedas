<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> {% block titulo %} Coleção de Moedas {% endblock %} </title>
        {% block css %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        {% endblock %}
    </head>
    <body class="d-flex flex-column min-vh-100 bg-dark text-light">
        <div class="text-start p-1 w-100 text-center">
            <h1>Coleção de Moedas</h1>
        </div>
        <div class="text-start w-100">
            {% include '_messages.html' %}
        </div>
        <div class="text-start w-100">
            {% block menu %}
            {% endblock %}
        </div>
        <main class="flex-grow-1 text-light p-2 w-100">
            <div class="w-100">
                {% block principal %}
                {% endblock %}
            </div>
        </main>
        <footer class="text-start p-2 w-100 text-center">
            <div>
                {% block rodape %}
                    <p>&copy; 2025 rsMoedas. Todos os direitos reservados.</p>
                    <p>v.20250420 0711</p>                    
                {% endblock %}
            </div>
        </footer>

        {% block javascript %}
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        {% endblock %}
    </body>
</html>
