{% extends '_layout1.html' %}

{% block principal %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 p-1">
                <h1>Lista por tipo ({{ pais_selecionado }})</h1>
            </div>
        </div>

        <div>
            <table class="table table-sm table-dark">
                <thead>
                    <tr>
                        <th scope="col">Tipo</th>
                        <th scope="col">Total de moedas</th>
                        <th scope="col">Ano</th>
                    </tr>
                </thead>
                <tbody>
                    {% for resultado in resultados %}
                        <tr>
                            <td>{{ resultado.tipo__nome }}</td>
                            <td>{{ resultado.quantidade }}</td>
                            <td><a class="btn btn-outline-light" href="{% url 'lista_por_pais_tipo_ano' %}?pais={{ pais_selecionado }}&tipo={{ resultado.tipo__nome }}">Ano</a></td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="8">Nenhuma moeda cadastrada.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div>
            <a class="btn btn-outline-light" href="{% url 'lista_por_pais' %}">Voltar</a>
        </div>
    </div>
{% endblock %}
