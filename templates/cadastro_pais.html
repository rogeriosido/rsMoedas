{% extends '_layout1.html' %}

{% block principal %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg p-4 text-light">
                    <h1 class="text-light text-center">Cadastrar Pais</h1>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.nome.id_for_label }}">{{ form.nome.label }}</label>
                            <input type="text" class="form-control" id="{{ form.nome.id_for_label }}" name="{{ form.nome.name }}" value="{{ form.nome.value }}">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-light">Gravar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
